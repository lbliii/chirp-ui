    Usage:
        from "chirpui/dropdown.html" import dropdown

        call dropdown(label="Options")
            <a href="/settings">Settings</a>
            <a href="/profile">Profile</a>
        end

{% def dropdown(label, cls="") %}
<details class="chirpui-dropdown{{ " " ~ cls if cls else "" }}">
    <summary class="chirpui-dropdown__trigger">{{ label }}</summary>
    <div class="chirpui-dropdown__menu">
        {% slot %}
    </div>
</details>
{% end %}
